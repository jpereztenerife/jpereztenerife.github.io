<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Lobster'>
    <link rel="stylesheet" type="text/css" href="./css/estilo.css"  />
    <title>Extras: Multimedia</title>

    <!--Script que carga cabecera, panel lateral y pie de página de otros archivos-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script> 
        $(function(){
        $("#header").load("header.html"); 
        $("#footer").load("footer.html"); 
        $("#aside").load("aside.html"); 
        });
    </script>

    

</head>
<body>
    <!--Se inserta la cabecera-->
    <header id="header"></header>

    <section>
        <article>
            <h3>Multimedia</h3>
            <p>Aquí tienes una canción que puedes poner de fondo mientras estudias.</p>
            <p>
                <audio controls>
	    			<source src="./images/mp3.mp3">
    			</audio>

            </p>
            <p>
                <video controls   style="
                                        width:100%;
                                        width-max: 720px;
                                    ">
                    <source src="./images/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>





            </p>
        </article>

    <!--Se inserta el pie de página-->
    <footer id="footer"></footer>
    </section>


    <!--Se inserta el panel lateral-->
    <aside id="aside"></aside>
</body>
</html>
