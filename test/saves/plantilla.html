<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Lobster'>
    <link rel="stylesheet" type="text/css" href="./css/estilo.css"  />
    <title>Document</title>

    <!--Script que carga cabecera, panel lateral y pie de página de otros archivos-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script> 
        $(function(){
        $("#header").load("header.html"); 
        $("#footer").load("footer.html"); 
        $("#aside").load("aside.html"); 
        });
    </script>

    

</head>
<body>
    <!--Se inserta la cabecera-->
    <header id="header"></header>

    <section>
        <article>
            <h3>Titula h3 de prueba. Tiene una anchura media.</h3>
            <p>Esto es un párrafo de prueba.<br/>Un salto de línea.</p>
            <p>Párafo 2.</p>
        </article>
    </section>


    <!--Se inserta el panel lateral-->
    <aside id="aside"></aside>

    <!--Se inserta el pie de página-->
    <footer id="footer"></footer>
</body>
</html>
