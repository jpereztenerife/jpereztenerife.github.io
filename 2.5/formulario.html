<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Lobster'>
    <link rel="stylesheet" type="text/css" href="./css/estilo.css" media="all" />
    <link rel="2nd stylesheet" type="text/css" href="./css/formulario.css" media="all" />
    <title>Formulario de contacto</title>

    <!--Script que carga cabecera, panel lateral y pie de página de otros archivos-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script> 
        $(function(){
        $("#header").load("header.html"); 
        $("#footer").load("footer.html"); 
        $("#aside").load("aside.html"); 
        });
    </script>

    

</head>
<body>
    <!--Se inserta la cabecera-->
    <header id="header"></header>

    <section>
        <article>
            <h3>Formulario de contacto</h3>
            <p>Estamos encantados de responder cualquier duda que te pueda surgir sobre nuestros cursos.</p>
            <p>Por favor, utiliza el formulario para introducir tus datos y tu pregunta.</p>

                <form>
                    <ul class="formulario">
                        <li>
                            <label>
                                Nombre completo: <span class="required">*</span>
                            </label>
                            <input type="text" name="field1" class="field-divided" placeholder="Nombre" />&nbsp; &nbsp;<input type="text" name="field2" class="field-divided" placeholder="Apellido" /></li>

                        <li>
                            <label>Correo Electrónico / Fecha de nacimiento: <span class="required">*</span></label>
                            <input type="email" name="field3" class="field-divided" />&nbsp; &nbsp;<input type="date" name="field6" class="field-date" />
                        </li>

                        <li>
                            <label>Tema de la consulta:</label>
                            <select name="field4" class="field-select">
                                <option value="General">Pregunta general</option>
                                <option value="Alemám">Alemán</option>
                                <option value="Francés">Francés</option>
                                <option value="Inglés">Inglés</option>
                                <option value="Chino">Chino</option>
                            </select>
                        </li>

                        <li>
                            <label>Escribe tu mensaje: <span class="required">*</span></label>
                            <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
                        </li>

                        <li>
                            <input type="submit" value="Enviar" />
                            <input type="submit" value="Limpiar" />
                        </li>
                    </ul>
                </form>


        </article>

    <!--Se inserta el pie de página-->
    <footer id="footer"></footer>
    </section>


    <!--Se inserta el panel lateral-->
    <aside id="aside"></aside>

    <!--Se inserta el pie de página-->
    <footer id="footer"></footer>
</body>
</html>
